<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - TensorflowJS Time serials Forcast</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid" id="main">
  <div class="row">
    <div class="col-6">
      <div id="dataView"></div>
    </div>
  </div>
  <div class="row">
    <div id="modelView"></div>
  </div>
  <div class="row">
    <div id="predictionView"></div>
  </div>
</div>
<button id="start">iframe开始999</button>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.0.4/tf.min.js'></script>
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js'></script> -->
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.3/polyfill.min.js'></script> -->
<!-- <script src='https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js'></script> -->
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script> -->
<script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- <script  src="./script.js"></script> -->
<script  src="./myScript.js"></script>
<script>
  let index = 0 // 1 最高温度；2 最低温度；3 空气质量；
  window.addEventListener('message', async (e) => {
    console.log('vue => iframe接收到vue发来了',e);
    index++
    let result =  await startPredict(e.data)
    result.index = index
    window.parent.postMessage(result)
  })
</script>

</body>
</html>
